<!DOCTYPE html>
<meta charset="UTF-8">
<head>

  <style>
    .centerScreen {
      margin-top: 20;
      margin-right: auto;
      margin-bottom: 20;
      margin-left: auto;
    }
  </style>
</head>

<body style="background-color: powderblue;">
  <div class="centerScreen">
    <center>
      <img src="https://drive.google.com/uc?id=1mEyShWSX9rPf4klIDeMTlHAOc4BsySFK" height="200px" , width="200px" />
      <h1>
        กำลังเข้าสู่ Google Form กรุณารอซักครู่
      </h1>
    </center>
  </div>
</body>
<footer>
  <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
  <script>
    /// Config Your LIFF ID Here
    const liffId = "Uc1417df88cb8d68c9b99c54386a872bf";
    /// Config Your LIFF ID Here
    liff.ready
      .then(() => {
        if (liff.isLoggedIn()) {
          return liff.getProfile();
        } else {
          liff.login({
            redirectUri: "https://power409.github.io/liff08/",
          });
        }
      })
      .then((profile) => {
        window.location.replace(
          `https://docs.google.com/forms/d/e/1FAIpQLSco9yw2hqnxzYDh8Gl6bnOSkmHg4tLJwAd4H0s0gi5Ft3itpg/viewform?usp=pp_url&entry.2124403451=${profile.userId}&entry.2002242061=${profile.displayName}&entry.1815662956=${profile.pictureUrl}&entry.1504671122=${profile.statusMessage}`
        );
      });
    liff.init(
      {
        liffId: liffId,
      },
      () => {},
      (err) => {
        window.alert(err);
      }
    );
  </script>
</footer>
